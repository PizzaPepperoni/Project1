<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up Page</title>
  <link rel="stylesheet" type="text/css" href="style/reset.css">
  <link rel="stylesheet" href="style/style.css">
 
	<!--fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@300&display=swap" rel="stylesheet">
	<!-- form here -->
 </head>
 <body>
  <div id="wrapper">
    <div id="header">
	  <h1>Sign Up Form</h1>
	  <p class="paraH1">Thank you for your interes in the beta-testing of the new Pac-Man game!</p>
	  <p class="paraH1">Please fill out this form to participate in the game testing</p>
    </div>

	<div id="main">
      <form method="get" autocomplete="on" enctype="multipart/form-data">
        <div class="form-example">
          <label for="fname">First Name:</label>
          <input type="text" name="fname" id="fname" required>
        </div>
        <div class="form-example">
          <label for="lname">Last Name:  </label>
          <input type="text" name="lname" id="lname" required>
        </div>
        <div class="form-example">
          <label for="email">E-mail: </label>
          <input type="email" name="email" id="email" required>
        </div>
        <div class="form-example">
          <label for="date">Date of Birth: </label>
          <input type="date" name="date" id="date" required>
        </div>
        <div class="form-example1">
          <input type="checkbox" id="newsletter" name="newsletter" value="yes"> 
          <label for="newsletter"> I want to join the weekly newsletter</label>
        </div>
        <div class="form-example">
          <input type="submit" value="Sign up!">
        </div>
      </form>
    </div>
  </div>
</body>
<footer>
<p>Made by Maggie</p>
</footer>

</html>
